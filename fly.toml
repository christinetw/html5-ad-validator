app = "html5-ad-validator"

# IMPORTANT: Must match your volume region (yyz)
primary_region = "yyz"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

# Persistent volume mount for uploaded files
[[mounts]]
  source = "uploads_data"
  destination = "/data"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  # HTTP traffic
  [[services.ports]]
    port = 80
    handlers = ["http"]

  # HTTPS traffic
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Health check (Fly recommends this format)
  [services.concurrency]
    type = "connections"
    soft_limit = 50
    hard_limit = 75

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "3s"
    grace_period = "15s"
    restart_limit = 5

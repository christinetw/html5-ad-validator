	<script type="text/javascript">

		var viewportChildren = document.getElementById('viewport').children;

		for (var i = 0; i < viewportChildren.length; i++) {

		}

		window.addEventListener("DOMContentLoaded", function () {
			for (var i = 0; i < imgloads.length; i++) {
				imagesLoaded(imgloads[i], { background: true }, function () {

					if (imgcount === imgloads.length) {

					}
				})
			}
		}, false);
